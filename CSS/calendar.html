<!DOCTYPE html>
<html lang="en">
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <head>
        <div class="title">
            <img src="june2021.png" alt="June2021" id="june">
            <p>JULY 2021</p>
            <img src="aug2021.png" alt="Aug2021" id="aug">
        </div>
        <div class="month">
            <div class="days"> 
                <div class="sunday">Sun</div>
                <div>Mon</div>
                <div>Tues</div>
                <div>Wed</div>
                <div>Thurs</div>
                <div>Fri</div>
                <div class="saturday">Sat</div>
            </div>
            <div class="week-one"> 
                <div class="grey"></div>
                <div class="grey"></div>
                <div class="grey"></div>
                <div class="grey"></div>
                <div class="border-first-week">1</div>
                <div class="border-first-week">2</div>
                <div class="border-first-week saturday">3</div>
            </div>
            <div class="week-two"> 
                <div class="sunday">4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div class="saturday">10</div>
            </div>
            <div class="week-three"> 
                <div class="sunday">11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div class="saturday">17</div>
            </div>
            <div class="week-four"> 
                <div class="sunday">18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div class="saturday">24</div>
            </div>
            <div class="week-five"> 
                <div class="sunday">25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
                <div>29</div>
                <div>30</div>
                <div class="saturday">31</div>
            </div>
        </div>
    </head>
</html>
