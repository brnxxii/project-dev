<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Order Form</title>
    </head>
    <body>
        <form>
            <h1>Pizza Order Form</h1>
            <label for="firstName">First Name: <input type="text" id="firstName" name="firstName"></label>
            <br>
            <br>
            <label for="lastName"> Last Name: <input type="text" id="lastName" name="lastName"></label>
            <br>
            <br>
            <label for="emailAddress"> Email Address: <input type="text" id="emailAddress" name="emailAddress"></label>
            <br>
            <br>
            <label for="contactNumber"> Contact Number: <input type="number" id="contactNumber" name="contactNumber"></label>
            <br>
            <br>
            <label for="deliveryDate"> Delivery Date: <input type="date" id="deliveryDate" name="deliveryDate"></label>
            <br>
            <p>Size:</p>
            <input type="radio" id="small" name="small" value="small">
                <label for="small">Small</label>
            <input type="radio" id="medium" name="medium" value="medium">
                <label for="small">Medium</label>
            <input type="radio" id="large" name="large" value="large">
                <label for="small">Large</label>
                <br>
            <p>Flavor:</p>
            <input type="checkbox" id="hawaiian" name="hawaiian" value="hawaiian">
                <label for="hawaiian">Hawaiian</label>
                <select name = "hawaiian">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                <br>
            <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
                <label for="pepperoni">Pepperoni</label>
                    <select name = "pepperoni">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                <br>
            <input type="checkbox" id="vegetable" name="vegetable" value="vegetable">
                <label for="vegetable">Vegetable</label>
                    <select name = "vegetable">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                <br>
                <br>
            <label for="ccNum"> Credit Card Number: <input type="number" id="ccNum" name="ccNum"></label>
            <br>
            <br>
            <label for="pin"> PIN: <input type="password" id="pin" name="pin"></label>
            <br>
            <br>
            <p>Additional Note</p>
            <textarea name="additional" placeholder="Additional information:"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
