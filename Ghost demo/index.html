<!DOCTYPE html>
<html>

<head>
    <title>Pacman Demo</title>
</head>

<body>
    <!-- The background of the game -->
    <div id="background">
        <!-- The character element which will be moved -->
        <div id="character"
            style='position: absolute; top: 200px; left: 450px; background-image: url("./img/ghost-left1.webp"); height: 100px; width: 100px;'>
        </div>
    </div>

    <script type="text/javascript">
        // Initial position and direction of the character
        var leftValue = 450,
            topValue = 200;

        // Function to move the character
        function moveGhost() {
            // Update the position of the character
            document.getElementById("character").style.left = leftValue + "px";
            document.getElementById("character").style.top = topValue + "px";
        }

        // Event listener for keyboard input
        document.onkeydown = function (e) {
            console.log('e: ', e);
            console.log('e.keyCode: ', e.keyCode);

            // Check the key code for movement direction
            if (e.keyCode == 37) { //LEFT
                leftValue = leftValue - 10; // Move left by 10 pixels
            }
            else if (e.keyCode == 39) { //RIGHT
                leftValue = leftValue + 10; // Move right by 10 pixels
            }
            else if (e.keyCode == 40) { //DOWN
                topValue = topValue + 10; // Move down by 10 pixels
            }
            else if (e.keyCode == 38) {
                topValue = topValue - 10;
            }
            // Additional conditions for other directions can be added here
            // ...

            // Call the moveGhost function to update character's position
            moveGhost();
        }
    </script>
</body>

</html>
